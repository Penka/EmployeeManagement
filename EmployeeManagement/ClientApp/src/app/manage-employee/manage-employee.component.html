<div class="container">
  <h1>Employee of company {{companyName}}</h1>
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
      required
      [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Salary</label>
      <input type="text" class="form-control" id="name"
      required
      [(ngModel)]="employee.salary" name="name">
    </div>

    <div class="form-group">
      <label for="name">Vacation Days</label>
      <input type="text" class="form-control" id="name"
      required
      [(ngModel)]="employee.vacationDays" name="name">
    </div>

    <div class="form-group">
      <label for="name">Experience Level</label>
      <input type="text" class="form-control" id="name"
      required
      [(ngModel)]="employee.experienceLevel" name="name">
    </div>

    <div class="form-group">
      <label for="name">Start Date</label>
      <input type="text" class="form-control" id="name"
      required
      [(ngModel)]="employee.startDate" name="name">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
