<div class="container">
  <h1>Employee of company {{companyName}}</h1>
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
      required
      [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="text" class="form-control" id="salary"
      required
      [(ngModel)]="employee.salary" name="salary">
    </div>

    <div class="form-group">
      <label for="vacationDays">Vacation Days</label>
      <input type="text" class="form-control" id="vacationDays"
      required
      [(ngModel)]="employee.vacationDays" name="vacationDays">
    </div>

    <div class="form-group">
      <label for="expLevel">Experience Level</label>
      <input type="text" class="form-control" id="expLevel"
      required
      [(ngModel)]="employee.experienceLevel" name="expLevel">
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text" class="form-control" id="startDate"
      required
      [(ngModel)]="employee.startDate" name="startDate">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
